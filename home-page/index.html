<!DOCTYPE html>
<html>
    <head>
        <title>Google homepage</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <base>
        <!--The <base> tag specifies the base URL and/or target for all relative URLs in a document.
        The <base> tag must have either an href or a target attribute present, or both.
        There can only be one single <base> element in a document, and it must be inside the <head> element.-->

        <meta charset="UTF-8">
        <meta name="author" content="Leroy Pouw">
    </head>
    <body>
        <header class="header">
            <div class="header__item">
                <a class="header__link" href="https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a>
            </div>
            <div class="header__item">
                <a class="header__link" href="https://www.google.nl/imghp?hl=nl&tab=wi&ogbl">Afbeeldingen</a>
            </div>
            <div class="header__item">
                <a class="header__link" href="">
                    <img class="header__icon" src="./images/google-menu-icon.jpg" alt="Google product overview">
                </a>
            </div>
            <div class="header__item">
                <a class="header__link" href="">
                    <img class="header__account" src="./images/google-profile-picture.png" alt="Google profile picture showing Leroy and Anneke">
                </a>
            </div>
        </header>
    
        <div class="google-logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </div>
        <main>
            <div class="main">
                <div class="searchfield">
                    <img class="small-icon-searchfield" src="./images/google-find-icon.png">
                    <input class="textfield" type="text">
                    <a href=""><img class="voice-search-icon" src="./images/google-voice-icon.png" alt="Google voice search icon in the shape of a microphone"></a>
                </div>
            </div>

            <div class="buttons">
                <button class="buttons__button left">Google zoeken</button>
                <button class="buttons__button right">Ik doe een gok</button>
            </div>
        </main>

        <footer>
            <div class="footer">
                <div class="footer-row-1">
                    Nederland
                </div>

                <div class="footer-row-2">
                    <div class="left-side">
                        <a class="footer-links" href="">Adverteren</a>
                        <a class="footer-links" href="">Bedrijf</a>
                        <a class="footer-links" href="">Over</a>
                        <a class="footer-links" href="">Hoe Google Zoeken werkt</a>
                    </div>

                    <div class="right-side">
                        <a class="footer-links" href="">Privacy</a>
                        <a class="footer-links" href="">Voorwaarden</a>
                        <a class="footer-links" href="">Instellingen</a>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
